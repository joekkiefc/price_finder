<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Price Lookup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Card Price Lookup</h1>
        
        <div class="input-section">
            <h2>Voer Kaarten In</h2>
            <div class="table-controls">
                <button id="addRowButton">+ Rij Toevoegen</button>
                <button id="clearAllButton">Alles Wissen</button>
            </div>
            
            <div class="input-table-container">
                <table id="inputTable">
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>Set</th>
                            <th>Nummer</th>
                            <th>Type</th>
                            <th>Actie</th>
                        </tr>
                    </thead>
                    <tbody id="inputTableBody">
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
            
            <button id="searchButton">Zoeken</button>
        </div>
        
        <div class="toggle-section">
            <label for="hoverToggle">
                <input type="checkbox" id="hoverToggle">
                Enable hover detection
            </label>
        </div>
        
        <div class="results-section">
            <div id="results-info"></div>
            <table id="results">
                <thead>
                    <tr>
                        <th>Set</th>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Type</th>
                        <th>Min</th>
                        <th>Avg</th>
                        <th>Max</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr class="totals-row">
                        <td colspan="4"><strong>TOTALS:</strong></td>
                        <td id="total-min"><strong>€0.00</strong></td>
                        <td id="total-avg"><strong>€0.00</strong></td>
                        <td id="total-max"><strong>€0.00</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
